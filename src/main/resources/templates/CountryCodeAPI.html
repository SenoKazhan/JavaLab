<!DOCTYPE html>
<html lang="en">
<head>
    <title>Country Code API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1, h2, h3 {
            color: #333;
        }

        button {
            background-color: #4A6ABA;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: auto;
        }

        button:hover {
            opacity: 0.8;
        }

        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<h1>Country Code API</h1>

<h2>Find All Countries</h2>
<button onclick="toggleCountriesList()">Get All Countries</button>
<div id="allCountries"></div>

<h3>Create Country:</h3>
<label for="name">Name:</label>
<input id="name" placeholder="Name" type="text">
<label for="code">Country Code:</label>
<input id="code" placeholder="Country Code" type="text">
<label for="phone">Phone:</label>
<input id="phone" placeholder="Phone" type="text">
<button onclick="createCountry()">Create Country</button>
<div id="createCountryResult"></div>

<script src="phoneScript.js"></script>
</body>
</html>
